    <section class="hero-section process-hero">
        <div class="container">
            <h1>精密打磨工艺</h1>
            <p>专业团队 · 尖端设备 · 精准工艺</p>
        </div>
    </section>

    <section class="process-steps">
        <div class="container">
            <div class="step-grid">
                <div class="step-card">
                    <div class="step-icon">
                        <span>01</span>
                    </div>
                    <h3>原石评估</h3>
                    <ul class="step-details">
                        <li>3D扫描建模</li>
                        <li>内部缺陷检测</li>
                        <li>切割方案设计</li>
                    </ul>
                </div>

                <div class="step-card">
                    <div class="step-icon">
                        <span>02</span>
                    </div>
                    <h3>精密切割</h3>
                    <ul class="step-details">
                        <li>激光定向切割</li>
                        <li>多轴数控加工</li>
                        <li>精度误差<0.01mm</li>
                    </ul>
                </div>

                <div class="step-card">
                    <div class="step-icon">
                        <span>03</span>
                    </div>
                    <h3>精细打磨</h3>
                    <ul class="step-details">
                        <li>自动化抛光系统</li>
                        <li>表面处理工艺</li>
                        <li>棱角精确控制</li>
                    </ul>
                </div>

                <div class="step-card">
                    <div class="step-icon">
                        <span>04</span>
                    </div>
                    <h3>品质检验</h3>
                    <ul class="step-details">
                        <li>光学性能测试</li>
                        <li>尺寸精度检测</li>
                        <li>品质等级评定</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
